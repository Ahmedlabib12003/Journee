{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Traveler &mdash; journey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="travel Website " />
    <meta name="keywords" content="travel" />
    <meta name="author" content="travel" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />

    <!-- Animate.css -->
    <link rel="stylesheet" href="css/animate.css" />
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="css/icomoon.css" />
    <!-- Themify Icons-->
    <link rel="stylesheet" href="css/themify-icons.css" />
    <!-- Bootstrap  -->
    <link rel="stylesheet" href={% static "travel_plan/bootstrap.css" %} />

    <!-- Magnific Popup -->
    <link rel="stylesheet" href="css/magnific-popup.css" />

    <!-- Magnific Popup -->
    <link rel="stylesheet" href="css/bootstrap-datepicker.min.css" />

    <!-- Owl Carousel  -->
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />

    <!-- Theme style  -->
    <link rel="stylesheet" href={% static "travel_plan/booking.css" %}/>


    <!-- Modernizr JS -->
    <script src="js/modernizr-2.6.2.min.js"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-b">
      <div id="page" style="color: white">
        <!-- <div class="page-inner"> -->
        <div
          class="col-md-4 col-md-push-1 animate-box fadeInRight animated-fast"
          data-animate-effect="fadeInRight"
          style="top: 20px; left: 550px"
        >
          <div class="tab-content">
            <div class="tab-content-inner active" data-content="Planing">
              <h2>Plan Your Trip</h2>
              <!-- templates/travel_plan.html -->
              <form
                method="post"
                action="{% url 'travel_plan:booking' %}"
                style="margin-top: 50px"
              >
                {% csrf_token %}
                <div class="row form-group">
                  <div class="col-md-12">
                    <label for="Budget">Budget</label>
                    <input
                      type="number"
                      id="Budget"
                      name="budget"
                      class="form-control"
                    />
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col-md-12">
                    <h4 style="color: white">
                      <label for="travel_Style">Travel Style</label>
                    </h4>
                    <select
                      name="travel_style"
                      id="travel_Style"
                      class="form-control"
                    >
                      <option value="" disabled selected>
                        Select your tarvel theme
                      </option>
                      <option value="Adventure">Adventure</option>
                      <option value="Relaxation">Relaxation</option>
                      <option value="Culture">Culture</option>
                      <option value="Culinary">Culinary (food tours)</option>
                      <option value="Religious">Religious/ Pilgrimage</option>
                      <option value="Eco-tourism">Eco-tourism</option>
                      <option value="Nature">Nature exploration</option>
                    </select>
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col-md-12">
                    <h4 style="color: white">
                      <label for="travel_group">Travel Group</label>
                    </h4>
                    <select
                      name="travel_group"
                      id="travel_group"
                      class="form-control"
                    >
                      <option value="" disabled selected>
                        Select your travel group
                      </option>
                      <option value="Solo">Solo</option>
                      <option value="Family">Family</option>
                      <option value="Friends">Friends</option>
                      <option value="Couple">Couple</option>
                    </select>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-md-12">
                    <h4 style="color: white">
                      <label for="destination">Destination</label>
                    </h4>
                    <input
                      type="text"
                      name="destination"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-md-12">
                    <h4 style="color: white">
                      <label for="Country_of_origin">Country of origin</label>
                    </h4>
                    <input
                      type="text"
                      name="coo"
                      class="form-control"
                    />
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col-md-12">
                    <h4 style="color: white">
                      <label for="date-start">Start Date Travel</label>
                    </h4>
                    <input
                      type="date"
                      id="date-start"
                      name="date_start"
                      class="form-control"
                    />
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col-md-12">
                    <label for="date-end">End Date Travel</label>
                    <h4 style="color: white">
                      <input
                        type="date"
                        id="date-end"
                        name="date_end"
                        class="form-control"
                      />
                    </h4>
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col-md-12">
                    <input
                      type="submit"
                      class="btn btn-primary btn-block"
                      value="Submit"
                      style="background: #95d5e8"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="gototop js-top">
      <a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- jQuery Easing -->
    <script src="js/jquery.easing.1.3.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Waypoints -->
    <script src="js/jquery.waypoints.min.js"></script>
    <!-- Carousel -->
    <script src="js/owl.carousel.min.js"></script>
    <!-- countTo -->
    <script src="js/jquery.countTo.js"></script>

    <!-- Stellar Parallax -->
    <script src="js/jquery.stellar.min.js"></script>

    <!-- Magnific Popup -->
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/magnific-popup-options.js"></script>

    <!-- Datepicker -->
    <script src="js/bootstrap-datepicker.min.js"></script>

    <!-- Main -->
    <script src="js/main.js"></script>
  </body>
</html>
